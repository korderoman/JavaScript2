    <body>
       <table width="25%" border="0">
           <tr>
                <td> <label for="textfield"></label> 
               <input type="text" name="textfield" id="c_mensaje"> </td>
             <td> <label for="textfield2"></label> 
               <input type="text" name="textfield2" id="c_intentos"> </td>
           
           
           </tr>
        
        
        
        
        
        </table>
     <script>
            var aleatorio=Math.round(Math.random()*100);      
            var minumero, intentos;
            minumero=0, intentos=0;
            
            var mensaje=document.getElementById("c_mensaje");
            var intentos_consumidos=document.getElementById("c_intentos");
         
            do{
                minumero=prompt("Introduce un número entre 0 y 100");
                
                if(aleatorio>minumero){mensaje.value="Más alto";
                mensaje.style.fontSize="18px";}
                if(aleatorio<minumero){mensaje.value="Más bajo";
                mensaje.style.fontSize="18px";}
                mensaje.style.color="red";
                intentos++;
                intentos_consumidos.value=intentos;
            }while(aleatorio!=minumero);
             mensaje.value="Total de intentos:";
        </script>
    </body>




</html>
