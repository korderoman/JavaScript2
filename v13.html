        <script>
            var num1=parseInt(prompt("Introduce el primer número"));

            if(operacion=="suma"){alert(num1+num2);}
                else if(operacion=="resta"){alert(num1-num2);}
                    else if(operacion=="multiplicacion"){alert(num1*num2);}
                        else if(operacion=="division"){alert(num1/num2);}
                            else{alert("No ha seleccionado ninguna de las anteriores");}}
            else{alert("No ingresó un número");}
