<! DOCTYPE html>
<html>
    <head>
        <meta charset="iso-8859-1">
        <title>Video 57 - formularios</title>
        <style>
            body{
                background-color: bisque;    
            }
            
            #principal{
                padding: 10px 10px 10px 50px;
                background-color: #f93;
                box-shadow: 10px 10px 5px 0px #999999;
                border-radius: 10px;
            }
            
            td{ padding-bottom: 25px;}
            h1{text-align: center;}
            
            
        </style>
        <script src="jquery-2.2.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#comprobar").click(comprobar_datos);
            });
            
            function comprobar_datos(){
              $(":text").each(function(){
                  alert($(this).val());
              });
            }
        </script>
    </head>
    
    <body>
        <h1>Envío de datos</h1>
        <div id="contenedor">
            <form id="formdatos">
                <table width="20%" border="0" align="center" id="principal">
                    <tr>
                        <td> Nombre </td>
                        <td><label for="nombre"></label>
                            <input type="text" name="nombre" id="nombre">
                        </td>            
                    </tr>
                    <tr>
                        <td>Apellido</td>
                        <td><input type="text" name="apellido" id="apellido" </td>
                    </tr>
                    <tr>
                        <td>Edad</td>
                        <td><input type="text" name="edad" id="edad" </td>
                    </tr>
                    <tr>
                        <td>Género</td>
                        <td>
                            <p>
                                <label>
                                    <input type="radio" name="genero" value="Masculino" id="masculino">Masculino 
                                </label><br>
                                <label>
                                    <input type="radio" name="genero" value="Femenino" id="femenino">Femenino<br>
                                </label>
                        
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>País</td>
                        <td><label for="pais"></label>
                            <select name="pais" id="pais">
                                <option>España</option>
                                <option>México</option>
                                <option>Colombia</option>
                                <option>Perú</option>
                                <option>Chile</option>
                                <option>Argentina</option>
                            </select>
                        
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Aficiones:</td>
                        <td><table width="200">
                                <tr>
                                    <td>
                                        <label>
                                            <input type="checkbox" name="deporte" value="Deporte" id="deporte">deporte
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="checkbox" name="informatica" value="Informática" id="informatica">Informática
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            <input type="checkbox" name="lectura" value="Lectura" id="lectura">Lectura
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="checkbox" name="cine" value="Cine" id="cine">Cine
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            <input type="checkbox" name="bares" value="Bares" id="bares">Bares
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">Naturaleza
                                        </label>
                                    </td>
                                </tr>
                                
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="comprobar" value="Enviar" id="comprobar">
                        </td>
                    </tr>
                    
                    
                    
                </table>
                
                
                
            </form>
            
        </div>
        
    </body>
    
</html>
