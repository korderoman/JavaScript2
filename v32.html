<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="iso-8859-1">
        <title>Video 32</title>
        <style>
            .micontenedor{background-color: #0f0;}
        </style>
        <script src="jquery-2.2.1.min.js"></script>
        <script>
            $(document).ready(function(){
                // alert($("#errores h2").html());
               // $("#errores").html("<p>Hay errores en el formulario</p>");
                $("#errores").append("<p>Hay errores en el formulario</p>");
                $("#errores").prepend("<p>Estos errores que no pasan</p>");
                $("#errores").before("<p>Lee bien esto</p>");
                $("#errores").after("<p>Supongo que lo leiste</p>");
                $("#errores h2").text(" Esto debe ser");
            }  );             
                             
                             
                             
                            
        </script>
    </head>
    <body>
         <div id="contenedor">
             
             <div id="errores" class="micontenedor">
                 <h2>Errores</h2>
             </div>
             
         </div>   
        
    </body>
    
</html>
