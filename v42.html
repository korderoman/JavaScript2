<!DOCTYPE html>
<html>
    <head>
        <meta charset="iso-8859-1">
        <title>V42</title>
        <style>
            h1{text-align: center;}
            body{
                background-color: #334873;
                color: #fff;
            }
            #principal{
                width: 60%;
                margin: auto;
            }
            a{
                color: #fff;
                font: bold 20px Verdana, Geneva, sans-serif;
            }
        
        </style>
        <script src="jquery-2.2.1.min.js"></script>
        <script>
            $(document).ready(function(){
                
                $("html").dblclick(function(){alert("Ayyy");});
                
                $("a").mouseover(function(){
                    var mensaje="<p>Estás pasando el ratón por encima</p>";
                    $("#principal").append(mensaje);
                });
                $("#el_boton").click(function(){
                    $(this).val("Para de hacer click!!");
                });
                
                $("#el_campo").focus(function(){
                    
                    $(this).val("Ahora vas a escribir");
                });
            });
        
            
            
            
        </script>
    </head>
    <body>
        <div id="principal">
            <h1>Introduccion a eventos</h1>
            <p><a href="#">Un link</</a></p>
            <form action="#" method="get">
                <fieldset>
                    <legend>Formulario</legend><p><input name="button" type="button" id="el_boton" value="Un boton"</p>
                    <p><input name="textfield" type="text" id="el_campo"</p>
                
                </fieldset>
                </form>
        
        
        
        
        
        </div>
    
    
    </body>





</html>
