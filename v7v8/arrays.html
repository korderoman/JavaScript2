<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>
   var articulos=["zapatillas", "camisetas", "pantalon", "calcetines"];
	//var articulos = new Array("zapatillas", "camiseta", "pantalon", "calcetines");
    /*También se puede declarar de esta forma*/
    //var articulos=[];
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
	       document.write("<p> El primer articulo es: <strong> "); 
            document.write(articulos[0]+"</strong></p>");
          //alert(articulos.length);
          document.write("<p>El último elemento es: <strong>");
          document.write(articulos[articulos.length-1]);
          document.write("</strong></p>");
          articulos.unshift("Balón");
          document.write("<p>Casi nos olvidamos!!! agregamos este nuevo elemento: <strong>");
          document.write(articulos[0]);
          document.write("</strong></p>");
          document.write("<p>Agreguemos un elemento más al final: <strong>");
          articulos.push(prompt("Ingrese el articulo de su interes"));
          document.write(articulos[articulos.length-1]);
          document.write("</strong></p>");
          //Se lista todo el array
          document.write("<p>Lista de articulos: "+"</br>");
                for(i=0; i<articulos.length;i++){
                document.write(articulos[i]+"</br>"); 
          };
          document.write("</p>");
          
          
          //borramos un elemento
		alert("Borraremos el ultimo elemento");
          articulos.pop();
           document.write("<p>Lista de articulos: "+"</br>");
                for(i=0; i<articulos.length;i++){
                document.write(articulos[i]+"</br>"); 
          };
          document.write("</p>");
		
		
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
